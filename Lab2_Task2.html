 <body>
    <script>
		let str = prompt("Введите базовое число");
		let char = prompt("Какое число удалить?");
		
		/*
		 * Параметр 'g' (global) в конструкторе RegExp указывает,
		 * что нужно искать все совпадения в строке,
		 * а не олько первое
		 */
		conslole.log(str.replace(new RegExp(char, 'g'), ''));
    </script>
